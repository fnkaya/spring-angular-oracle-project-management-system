<div class="container h-75 d-flex">
  <mat-card class="align-self-center shadow bg-light">
    <mat-card-header class="justify-content-center">
      <mat-card-title class="font-weight-bolder">LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="w-75">
          <mat-label>Username</mat-label>
          <input matInput required type="text" formControlName="username" placeholder="Username"
                 [ngClass]="{ 'is-invalid': controls.username.errors }">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="controls.username.errors">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-75">
          <mat-label>Password</mat-label>
          <input matInput required [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password"
                 [ngClass]="{ 'is-invalid': controls.password.errors }">
          <mat-icon matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="controls.password.errors">Password is required</mat-error>
        </mat-form-field>
        <mat-card-footer class="p-3">
          <div *ngIf="err" class="alert alert-danger">Invalid Username or Password</div>
          <button mat-stroked-button color="primary" type="submit"
                  class="btn-block w-75">
            Login
          </button>
        </mat-card-footer>
      </form>
    </mat-card-content>
  </mat-card>
</div>
